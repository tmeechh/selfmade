<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Meech | Sign Up Page</title>
  </head>
  <body>
    <div id="left">
      <img src="img/logo.jpg" alt="" class="logo" />

      <div class="form">
        <form action="">
          <label for="Email or username">Email or username</label><br />
          <input type="email" class="input" /><br />
          <label for="Password">Password</label><br />
          <input type="password" />
        </form>
      </div>

      <button class="primary-btn">Sign in</button>

      <div id="link">
        <a href="#">Forgot Password</a><br />
        <a href="#" class="forgot">Sign in company or school</a>
      </div>

      <div class="or">
        <hr />
        <p class="y">OR</p>
        <hr />
      </div>

      <div class="secondary-btn">
        <a href="#" class="create">Create an account</a>
      </div>

      <div id="footers">
        <footer class="main-footer">
          Copyright &copy; 2023, Meech. All rights reserved.
        </footer>

        <div class="footer">
          <a href="#">terms of use </a> | <a href="#">Privacy Policy</a>
        </div>
      </div>
    </div>
    <div id="right">
      <div class="second">
        <h1>Let's create the future <strong>together</strong></h1>
        <div class="secondary-btn">
          <a href="#" class="start">Start a FREE 10-days trial</a>
        </div>
      </div>
    </div>
  </body>
</html>
